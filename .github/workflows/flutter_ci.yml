name: Flutter APK to Google Drive

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          cache: true

      # ðŸ”¥ VERY IMPORTANT (CI hang fix)
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Install Google Drive dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install google-api-python-client google-auth google-auth-httplib2

      - name: Upload APK to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.CD_CD_DEMO }}
          GDRIVE_FOLDER_ID: ${{ secrets.CD_CD_DEMO_ID }}
        run: |
          echo "$GDRIVE_CREDENTIALS" > credentials.json

          python3 <<EOF
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          SCOPES = ['https://www.googleapis.com/auth/drive']
          creds = service_account.Credentials.from_service_account_file(
              'credentials.json', scopes=SCOPES)

          service = build('drive', 'v3', credentials=creds)

          file_metadata = {
              'name': 'app-release-${{ github.run_number }}.apk',
              'parents': ['${{ secrets.CD_CD_DEMO_ID }}']
          }

          media = MediaFileUpload(
              'build/app/outputs/flutter-apk/app-release.apk',
              mimetype='application/vnd.android.package-archive'
          )

          file = service.files().create(
              body=file_metadata,
              media_body=media,
              fields='id'
          ).execute()

          print('Uploaded APK file ID:', file.get('id'))
          EOF
